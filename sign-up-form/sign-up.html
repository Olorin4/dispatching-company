<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>

        <div class="container">

            <section class="left-section">
                <img class="image" src="../img/pexels-photoscom-93398.jpg" 
                     alt="A lone truck driving in the distance...">

                    <img class="logo" src="../img/Screenshot 2024-03-12 180444 (without background).svg">
                </div>
            </section>



            <section class="right-section">

                <div class="hero">
                    <h3>This is not a real online service! But deep down, you know you need something like this

                    <h3>You <em>know</em> you want to.</h3>

                <div class="form-container">
                    <form action="./form-data/" method="post">
                        <caption>Let's do this!</caption>
                    </form>

                <footer>
                    <button>Create Account</button>
                </footer>

            </section>
