<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>

        <div class="container">

            <section class="left-section">
                <img class="image" src="../img/pexels-photoscom-93398.jpg" 
                     alt="A lone truck driving in the distance...">
                <div class="logo-container">
                    <img class="logo" src="../img/Screenshot 2024-03-12 180444 (without background).svg">
                </div>
            </section>



            <section class="right-section">

                <div class="hero">
                    <h3>This is not a real online service! But deep down, you know you need something like this
                        in your life to help you realize your deepest dreams. Sign up now to get you started.</h3>
                    <h3 class="heading">You <em>know</em> you want to.</h3>  
                </div>

                <div class="form-container">
                    <form action="./form-data/" method="post">
                        <fieldset class="user-input">
                            <legend>Let's do this!</legend>

                            <div class="user-name">
                                <div class="first-name">
                                    <label for="first-name">FIRST NAME</label>
                                    <input id="first-name" type="text" name="first-name" required />
                                    <span></span>
                                </div>
                                <div class="last-name">
                                    <label for="last-name">LAST NAME</label>
                                    <input id="last-name" type="text" name="last-name" required />
                                    <span></span>
                                </div>
                            </div>

                            <div class="user-info">
                                <div class="e-mail">
                                    <label for="e-mail">E-MAIL</label>
                                    <input id="e-mail"  type="e-mail" name="e-mail" />
                                    <span></span>
                                </div>
                                <div class="tel">
                                    <label for="tel">TELEPHONE NUMBER</label>
                                    <input id="tel" type="tel" name="tel" />
                                    <span></span>
                                </div>
                            </div>

                            <div class="user-password">
                                <div class="password">
                                    <label for="password">PASSWORD</label>
                                    <input id="password"  type="password" name="password" required />
                                    <span></span>
                                </div>
                                <div class="confirm-pwd">
                                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                    <input id="confirm-pwd" type="password" name="confirm-pwd" required />
                                    <span></span>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="sign-up-button">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? Log in.</p>
                        </fieldset>
                    </form>
                
                </div>

            </section>

        </div>

    </body>
</html>
